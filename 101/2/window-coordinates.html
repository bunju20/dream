<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body {
      background-color: black;

    }

    div {
      width: 250px;
      height: 250px;
      background-color: blanchedalmond;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      background-color: lightcoral;
    }

    aside{
      position: fixed;
      right: 20px;
    }
    
  

  </style>
</head>

<body>

  <aside>
    <button class="scrollBy">100px 이동</button>
    <button class="scrollTo">100px로 이동</button>
    <button class="scrollInto">special로 이동</button>
  </aside>



  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class='special'></div>
  <div></div>
  <div></div>

  <script>
    const special = document.querySelector('.special');
    special.addEventListener('click', event =>{
      const rect = special.getBoundingClientRect(); //이걸로 rect을 받아오고
      console.log(rect);
      console.log(`client: ${event.clientX},${event.clientY}`);
      console.log(`page: ${event.pageX},${event.pageY}`);
    });

    const scrollBy = document.querySelector('.scrollBy');
    const scrollTo = document.querySelector('.scrollTo');
    const scrollInto = document.querySelector('.scrollInto');

    scrollBy.addEventListener('click', () =>{
      window.scrollBy(0,100);
    })
    scrollTo.addEventListener('click', () =>{
      window.scrollTo(0,100);
    })
    scrollInto.addEventListener('click', () =>{
      special.scrollIntoView();
    })


  </script>
</body>

</html>
